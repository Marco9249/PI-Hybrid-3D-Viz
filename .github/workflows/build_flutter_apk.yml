name: Build Flutter APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: flutter/flutter_application_1
        run: flutter pub get

      - name: Build APK (Debug)
        working-directory: flutter/flutter_application_1
        run: flutter build apk --debug --no-android-studio-check

      - name: Build APK (Release)
        working-directory: flutter/flutter_application_1
        run: flutter build apk --release --no-android-studio-check

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: SolarAgri-NeuroTwin-Debug-APK
          path: flutter/flutter_application_1/build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: SolarAgri-NeuroTwin-Release-APK
          path: flutter/flutter_application_1/build/app/outputs/flutter-apk/app-release.apk
