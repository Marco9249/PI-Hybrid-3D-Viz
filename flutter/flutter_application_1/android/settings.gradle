pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localProperties = file("local.properties")
        if (localProperties.exists()) {
            localProperties.withInputStream { properties.load(it) }
        }
        
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        
        // Return environment variable if local.properties is missing (Fix for CI)
        if (flutterSdkPath == null) {
            flutterSdkPath = System.getenv("FLUTTER_ROOT")
        }
        
        // Verification to prevent cryptic errors
        if (flutterSdkPath == null) {
            throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file or FLUTTER_ROOT environment variable.")
        }
        
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-gradle-plugin" version "1.0.0" apply false
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"
